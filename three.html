<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d64649.11908322631!2d77.64972661719682!3d12.97605727222818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14067cca9bdd%3A0x111bbe37cc24e71a!2sThe%20Leela%20Palace%20Bengaluru%20-%20Garden%20City&#39;s%20Only%20Modern%20Palace%20Hotel!5e0!3m2!1sen!2sin!4v1656656079685!5m2!1sen!2sin" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form>
            <h1>Add a New address </h1>
            <input type="text" placeholder="Name" required /> &nbsp; &nbsp;
            <input type="number" placeholder="10-digit mobile number" required /> <br> </br>
            <input type="number" placeholder="Pincode" required />
            <input type="text" placeholder=" Locality" /> <br></br>
            <textarea cols="75" rows="5" placeholder="Address(Area and Street)"></textarea> <br></br>
            <input type="text" placeholder="City/District/Town" />
            <label> State </label>
            <select>
                <option>-Select state-</option>
                <option>Andhra Pradesh</option>
                <option>TamilNadu</option>
                <option>Karnataka</option>
            </select> <br></br>
            <input type="text" placeholder="Landmark(optional)" />&nbsp;
            <input type="number" placeholder="Alternate Phone(optional)" /> <br></br>
            <label> Address Type </label> <br></br>
            <input type="radio" />Home
            <input type="radio" />Work  <br></br>
            <button style="background-color:blue"> Save </button> <button style="background-color:red"> Cancel </button>


        </form>
       
    </body>
</html>
